- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.bin: bin
    /bin/dwm-startup: bin/dwm-startup
    ~/.config: config
    ~/.gitconfig: gitconfig
    ~/.local/share/dwm: local/share/dwm
    ~/polybar.sh: polybar.sh
    ~/.xinitrc: xinitrc
    ~/.zshrc: zshrc
    

- shell:
  - [git submodule update --init --recursive, Installing submodules]