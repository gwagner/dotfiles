- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.bin: bin
    ~/.config: config
    /bin/dwm-startup: bin/dwm-startup
    ~/.gitconfig: gitconfig
    ~/.local/share/dwm: local/share/dwm
    ~/.looking-glass-client.ini: looking-glass-client.ini
    ~/polybar.sh: polybar.sh
    ~/.xinitrc: xinitrc
    ~/.zshrc: zshrc
    

- shell:
  - [git submodule update --init --recursive, Installing submodules]