- defaults:
    link:
      relink: true

- clean: ['~']

- create: 
  - ~/.config
  - ~/.config/hypr

- link:
    ~/.bashrc: bashrc
    ~/.bin: bin
    ~/.config/:
      glob: true
      path: config/*
      exclude: [ config/hypr ]
    ~/.config/hypr/:
      glob: true
      path: config/hypr/desktop/*
    /bin/dwm-startup: bin/dwm-startup
    ~/.gitconfig: gitconfig
    ~/.icons: icons
    ~/.local/share/dwm: local/share/dwm
    ~/.local/share/rofi: local/share/rofi
    ~/.looking-glass-client.ini: looking-glass-client.ini
    ~/polybar.sh: polybar.sh
    ~/scripts: scripts
    ~/.tmux.conf: tmux.conf
    ~/.xinitrc: xinitrc
    ~/.Xmodmap: Xmodmap
    ~/.xsessionrc: xsessionrc
    ~/.zshrc: zshrc.sh
    
- shell:
  - [git submodule update --init --recursive, Installing submodules]
